<div class="modal-header" style="height: 2.4em;padding: 0.2em 0.5em 0em 0.3em;color: #fff;background-color: #7baf4d;">
    <h5 class="modal-title">Pedido</h5>
    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <div class="row">
        <div class="col-3" style="text-align: left;">
            <img id="imgusuario" src="./site_media/img/iconLogo2.png" style="width: 5.7em;">
        </div>
        <div class="col-9" style="text-align: left; padding-top: 0em;">
            <h4 style="margin-top: 0.8em;">Detalle Pedido #<span id="numeropedido"></span></h4>
        </div>
    </div>
    <hr>
    <div class="row">
        <div class="col-12" style="text-align: left;">
            <h5>Fotos del Material</h5>
        </div>
        <div class="col-4" style="text-align: center;">
            <img id="imgusuario" class="rounded" src="./site_media/img/AggregarImagenes.png" style="width: 6.7em;">
        </div>
        <div class="col-4" style="text-align: center;">
            <img id="imgusuario" class="rounded" src="./site_media/img/AggregarImagenes.png" style="width: 6.7em;">
        </div>
        <div class="col-4" style="text-align: center;">
            <img id="imgusuario" class="rounded" src="./site_media/img/AggregarImagenes.png" style="width: 6.7em;">
        </div>
    </div>
    <hr>
    <div class="row" style="margin: 0em 0em 0em 0em;">
        <div class="col-6">
            <span for="tipoMatDetPed" class="labeModal">Tipo Material:</span>
        </div>
        <div class="col-6" style="text-align: left;">
            <span id="tipoMatDetPed"></span>
        </div>
        <div class="col-6">
            <span for="direccionDetPed" class="labeModal">Direccion:</span>
        </div>
        <div class="col-6" style="text-align: left;">
            <span id="direccionDetPed"></span>
        </div>
        <div class="col-6">
            <span for="telDetPed" class="labeModal">Telefono:</span>
        </div>
        <div class="col-6" style="text-align: left;">
            <span id="telDetPed"></span>
        </div>
        <div class="col-6">
            <span for="barrioDetPed" class="labeModal">Localidad:</span>
        </div>
        <div class="col-6" style="text-align: left;">
            <span id="barrioDetPed"></span>
        </div>
        <div class="col-6">
            <span for="pesoDetPed" class="labeModal">Unidades:</span>
        </div>
        <div class="col-6" style="text-align: left;">
            <span id="pesoDetPed"></span>
        </div>
        <div class="col-6">
            <span for="nombreRecolectorDetPed" class="labeModal">Nombre Recolector:</span>
        </div>
        <div class="col-6" style="text-align: left;">
            <span id="nombreRecolectorDetPed"></span>
        </div>
        <div class="col-6">
            <span for="telefonoRecolectorDetPed" class="labeModal">Tel.Recolector:</span>
        </div>
        <div class="col-6" style="text-align: left;">
            <span id="telefonoRecolectorDetPed"></span>
        </div>
        <div class="col-6">
            <span for="valorDetPed" class="labeModal">Valor:</span>
        </div>
        <div class="col-6" style="text-align: left;">
            <span id="valorDetPed"></span>
        </div>
        <div class="col-6">
            <span for="estadoPedDetPed" class="labeModal">Estado Pedido:</span>
        </div>
        <div class="col-6" style="text-align: left;">
            <span id="estadoPedDetPed"></span>
        </div>
    </div>
    <div class="row d-none" style="margin: 0em 0em 0em 0em;text-align: center;">
        <div class="col-6">
            <button type="button" class="btn btn-info">
                Aceptar
            </button>
        </div>
        <div class="col-6">
            <button type="button" class="btn btn-danger">
                Rechazar
            </button>
        </div>
    </div>
</div>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-sm btn-success btn-registrar" data-dismiss="modal">Cerrar</button>
</div>
